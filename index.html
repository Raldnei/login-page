<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6e4666;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #571847;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #48154e;
        }

        .forgot-password, .register {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password a, .register a {
            color: #4CAF50;
            text-decoration: none;
        }

        .forgot-password a:hover, .register a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form action="">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="register">
            <a href="#">Register</a>
        </div>
    </div>
</body>
</html>
